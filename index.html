<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0，minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="150" height="150"></canvas>
    <!-- canvas的宽、高在一开始就确定了，如果在CSS强行去改，会直接拉伸，导致模糊
    通过JS获取屏幕宽高，然后确定canvas的宽、高 -->
    <script>
      //画线
      let canvas = document.getElementById("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      // 需要获取文档的宽、高。document.body.clientWidth、document.body.clientHeight，只能获取body的宽高，高度是内容的高度，不是屏幕的高度。
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.strokeStyle = "black";
      let painting = false;
      let last;
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      //线条末端形状由lineCap属性控制（值：butt平头、round圆头、square方头）
      //线条相交的方式由lineJoin属性控制（值：round圆交、bevel斜交、miter斜接）链接：https://blog.csdn.net/weixin_43960657/article/details/89309983
      function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      var isTouchDevice = "ontouchstart" in document.documentElement;
      console.log(isTouchDevice);
      //JS检查是否支持触屏,链接：https://www.jianshu.com/p/94b6b6540e72;
      if (isTouchDevice) {
        //通过检测是否touch来画线
        canvas.ontouchstart = (e) => {
          painting = true;
          last = [e.touches[0].clientX, e.touches[0].clientY];
        };
        canvas.ontouchmove = (e) => {
          if (painting === true) {
            drawLine(
              last[0],
              last[1],
              e.touches[0].clientX,
              e.touches[0].clientY
            );
            last = [e.touches[0].clientX, e.touches[0].clientY];
          }
        };
        canvas.ontouchend = () => {
          painting = false;
        };
      } else {
        canvas.onmousedown = (e) => {
          painting = true;
          last = [e.clientX, e.clientY];
        };
        canvas.onmousemove = (e) => {
          if (painting === true) {
            drawLine(last[0], last[1], e.clientX, e.clientY);
            last = [e.clientX, e.clientY];
          }
        };
      }
    </script>
  </body>
</html>
